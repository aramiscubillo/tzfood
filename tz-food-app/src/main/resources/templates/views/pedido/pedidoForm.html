<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Crear pedido</title>

    <!--/*/ <th:block th:include="fragments/general/head :: head"></th:block> /*/-->
	
	<script src="../static/js/pedido.js" th:src="@{/js/pedido.js}"></script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	

	
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/general/header :: header"></th:block> /*/-->
	
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
		
			<h2>Solicitar Pedido</h2>
		    <div>
		        <form class="form-horizontal" th:object="${model}" th:action="@{/pedido/nuevo}" method="post" id="pedido">
		            <input type="hidden" th:field="*{pedido.id}"/>
		            
		            <div class="form-group">
		                <label class="control-label">Nombre Completo:</label>
		                <div class="">
		                    <input type="text" id="pedido_name" name="name" class="form-control" th:field="*{pedido.nombrePersona}"  data-validation="required" data-validation-error-msg="El campo de nombre completo es requerido"/>
		                </div>
		              
		            </div>
	              	<div class="form-group">
		                <label class="control-label">C&eacute;dula:</label>
		                <div class="">
		                    <input type="text" class="form-control" th:field="*{pedido.cedulaPersona}" data-validation="required" data-validation-error-msg="El campo de c&eacute;dula es requerido"/>
		                </div>
		                 
		            </div>
		            <div class="form-group">
		                <label class="control-label">Tel&eacute;fono:</label>
		                <div class="">
		                    <input type="text" class="form-control" th:field="*{pedido.telefono}" data-validation="number" data-validation-allowing="float" data-validation-error-msg="El campo de t&eacute;lefono es requerido y solo permite numeros"/>
		                </div>
		                 
		            </div>
		             <div class="form-group">
		                <label class="control-label">Email:</label>
		                <div class="">
		                    <input type="email" id="pedido_email" class="form-control" th:field="*{pedido.email}" data-validation="email" data-validation-error-msg="No se ha ingresado un email v&aacute;lido"/>   
		                </div>
		                 
		            </div>
		     
		            
		            <div class="form-group">
					    <label for="provincias">Provincia:</label>
					    <select id="provincias" class="form-control" 
					        name="provincias">
					      <option selected="selected" > -- seleccione la provincia -- </option>
					      <option th:each="provincia, status : ${provincias}" th:value="${provincia.id}" 
					       th:text="${provincia.nombre}">
					      </option>
					    </select>
					</div>
					
					<div class="form-group">
					    <label for="cantones">Canton:</label>
					    <select id="cantones" class="form-control" 
					        name="cantones">
					      <option selected="selected" > -- seleccione el canton -- </option>
					      <option th:each="canton, status : ${cantones}" th:value="${canton.id}" 
					       th:text="${canton.nombre}" >
					      </option>
					    </select>
					</div>
		            
		            
		            <div class="form-group">
					  <label for="comment">Direcci&oacute;n:</label>
					  <textarea class="form-control" rows="3" th:field="*{pedido.disponibilidad}" data-validation="required" data-validation-error-msg="El campo de direccion es requerido"></textarea>
					</div>
		           
		           <br/>
		           	<div class="">
		           		<h3>Agregar producto</h3>
		          
		           		<div class="form-group">
						    <label for="marcas">Marca:</label>
						    <select id="marcas" class="form-control" 
						        name="marcas">
						      <option selected="selected" > -- seleccione la marca -- </option>
						      <option th:each="marca, status : ${marcas}" th:value="${marca}" 
						       th:text="${marca}" >
						      </option>
						    </select>
						</div>
						
						<div class="form-group">
						    <label for="productos">Producto:</label>
			                <select id="productos" class="form-control" 
			                name="productos" >
			                    <option disabled="disabled" selected="selected" > --seleccione la marca --</option>
			                </select>
						</div>
						
						<div class="form-group">
						    <label for="presentacion">Presentaci&oacute;n:</label>
			                <select id="presentacion" class="form-control" 
			                name="presentacion" >
			                    <option disabled="disabled" selected="selected" > --seleccione un producto --</option>
			                </select>
						</div>
						<div class="form-group">
						    <label for="cantidad">Cantidad:</label>
			                 <input type="number" id="cantidad" class="form-control" data-validation="number" data-validation-allowing="float" data-validation-error-msg="El campo de cantidad es requerido"/>
						</div>
						
						<button id="btnAgregar" type="button" class="btn btn-default">Agregar Producto</button>
						
						<input type="hidden" th:field="*{productosList}"/>
						<br/>
						<br/>
						
		           	</div>

		            <div id="pedido_submit">
		                <button type="submit" class="btn btn-default">Crear Pedido</button>
		            </div>
		            <br/><br/>
		        </form>
		    </div>
		
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div id="tbl-productos">
						
			</div>
		</div>
	</div>
    	<br/>
		<br/>
		<br/>
		<br/>
</div>

</body>
</html>

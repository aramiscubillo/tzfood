<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Pedido Details</title>

    <!--/*/ <th:block th:include="fragments/general/head :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/general/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Pedido Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pedido.id}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pedido.nombrePersona}">pedido</p>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Detalles:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pedido.detalles.length}">pedido</p>
                    </div>
                </div>
                 <table class="table table-striped">
		            <tr>
		                <th>Producto</th>
		                <th>Presentaci&oacute;n</th>
		                <th></th>
		                <th></th>
		                <th></th>
		            </tr>
		            <tr th:each="pedido : ${pedidos}" th:text="$(pedido.nombrePersona)">
		                <td th:text="${pedido.id}"><a href="/pedido/${product.id}">Id</a></td>
		                <td th:text="${pedido.nombrePersona}"></td>
		                <td><a th:href="${ '/pedido/' + pedido.id}" sec:authorize="hasAnyAuthority('USER','ADMIN')">View</a></td>
		                <td><a th:href="${'/pedido/editar/' + pedido.id}" sec:authorize="hasAnyAuthority('USER','ADMIN')">Edit</a></td>
		                <td><a th:href="${'/pedido/eliminar/' + pedido.id}" sec:authorize="hasAnyAuthority('USER','ADMIN')">Eliminar</a></td>
		            </tr>
		             <div th:text="${department.children.add(department)}" th:remove="all"></div>
		
			        <h1>Result</h1>
			        <ul>
			           <li th:each="child : ${department.children}" th:text="${child.name}"></li>
			        </ul>
		        </table>
            </form>
    </div>
</div>

</body>
</html>

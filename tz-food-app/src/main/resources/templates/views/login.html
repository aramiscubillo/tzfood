<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     <!--/*/ <th:block th:include="fragments/general/head :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="col-lg-12">
				<!--/*/ <th:block th:include="fragments/general/header :: header"></th:block> /*/-->
					
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<div th:if="${param.error}">
							    <label style="color:red">Usuario o contraseña inválido.</label>
							</div>
							<div th:if="${param.logout}">
							    <label>
							        Tu sesión ha sido cerrada.
							    </label>
							</div>	
							<form th:action="@{/login}" method="post">
						
								<div class="form-group">
					                <label class="control-label">Usuario:</label>
					                <input class="form-control" type="text" name="username"/>
					            </div>
					            <div class="form-group">
					                <label class="control-label">Constrase&ntilde;a:</label>
					                <input class="form-control" type="password" name="password"/>
					            </div> 
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Sign In</button>
								</div>
							    
							</form>
						</div>
					</div>
					
			</div>
		</div>
		
	</div>
</body>
</html>
